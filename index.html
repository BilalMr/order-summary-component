<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card-body">
        <div class="card-summary">
          <h1>Order Summary</h1>
          <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="card-pricing">
          <div class="card-pricing__icon">
            <img src="images/icon-music.svg" alt="music">
          </div>
          <div class="card-pricing__plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="card-pricing__button">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel-payment">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bilal El Mrabate</a>.
    </div>
  </div>
</body>
</html>
